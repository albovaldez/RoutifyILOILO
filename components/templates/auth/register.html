<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Create Account</h2>

    {% with message = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p class = "flash {{category}}">{{message}}</p>
        {% endfor %}
    {% endwith %}

    <form action="/auth/register" method = "POST" class=" register-form ">
            <label>Username:</label>
            <input type ="username" name="user_inp" required><br></br>
            
            <label>Email:</label>
            <input type = "email" name="email_inp" required>
            <br></br>

            <label>Password:</label>
            <input type = "password" name="pass_inp" required><br>

            <button type="submit">Create account</button>
    </form>


    <p>Already have an account?<a href="{{url_for('auth.login')}}">Log in here</a>

</body>
</html>
