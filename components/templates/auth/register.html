<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routify ILOILO - Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>

<body>
    <div class="login-container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Routify <span>ILOILO</span></h1>
        </header>

        <!-- Register Box -->
        <div class="login-box">
            <h2>Create account</h2>

            <form action="{{ url_for('auth.register') }}" method="POST" class="login-form">

                <div class="input-group">
                    <label for="username_inp">Username</label>
                    <input type="text" id="user_inp" name="user_inp" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <label for="email_inp">Email</label>
                    <input type="email" id="email_inp" name="email_inp" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <label for="pass_inp">Password</label>
                    <input type="password" id="pass_inp" name="pass_inp" placeholder="Password" required>
                </div>

                <button type="submit" class="login-btn">Create account</button>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <p class="signup-text">
                    Already have an account? 
                    <a href="{{ url_for('auth.login') }}">Sign in</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
