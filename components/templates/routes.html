<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routify ILOILO – All Jeepneys</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style/route.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>


 <!-- 🧭 Navbar -->
<div class="nav-container">
  <div class="title"><h1>Routify ILOILO</h1></div>

  <div class="links">
    <a href="{{ url_for('user.home_page') }}">Home</a>
    <a href="{{ url_for('user.route_page') }}">Routes</a>


    <!-- 👤 Profile Dropdown (Right side of Logout) -->
    <div class="profile-dropdown">
      <img src="{{ url_for('static', filename='image/profile.jpg') }}" alt="User" class="profile-img">
      <div class="dropdown-content">
        <a href="{{ url_for('user.profile') }}">View Profile</a>
        <a href="{{ url_for('user.setting_page') }}">Account Settings</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </div>
</div>




  <h2>🚌 All Jeepneys in Iloilo City</h2>

  <!-- 🗺️ Map -->
  <div id="map"></div>

  <!-- 📘 Legend -->
  <div class="legend" id="legend">
    <h4>Jeepney Routes</h4>
    <button class="show-all-btn" id="showAllBtn">Show All Routes</button>
  </div>

  <!-- 📋 Jeepney Info List -->
  <div class="jeep-list" id="jeepList" data-jeepneys='{{ jeepneys | tojson | safe }}'>
    {% for jeep in jeepneys %}
      <div class="jeep-item" data-jeep="{{ jeep.jeepney_name }}">
        <strong>{{ jeep.jeepney_name }}</strong> – {{ jeep.route }}<br />
        Fare: ₱{{ jeep.fare }}
      </div>
    {% endfor %}
  </div>

  <!-- ❤️ Footer -->
  <div class="footer-text">
    <p>Explore all jeepneys in the City of Love – Iloilo City 🏙️</p>
  </div>

  <!-- 📜 JS -->
  <script src="{{ url_for('static', filename='js/routes.js') }}"></script>
</body>
</html>
