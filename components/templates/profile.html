
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/profile.css') }}">
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>

        <div class="profile-card">
            <img src="{{ url_for('static', filename=profile_pic) }}" 
                 alt="Profile Picture" class="profile-pic">

            <form action="{{ url_for('user.profile') }}" method="POST" enctype="multipart/form-data">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ profile.first_name if profile else '' }}" required>

                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ profile.last_name if profile else '' }}" required>

                <label>Country:</label>
                <input type="text" name="country" value="{{ profile.country if profile else '' }}" required>

                <label>Province:</label>
                <input type="text" name="province" value="{{ profile.province if profile else '' }}" required>

                <label>City:</label>
                <input type="text" name="city" value="{{ profile.city if profile else '' }}" required>

                <label>Profile Picture:</label>
                <input type="file" name="profile_pic" accept="image/*">

                <button type="submit">Save Profile</button>
            </form>
        </div>

        <a href="{{ url_for('user.home_page') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
