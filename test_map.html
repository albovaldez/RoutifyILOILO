<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Routify ILOILO ‚Äì Jeepney Routes</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #f8fbfb;
      color: #333;
      padding: 20px;
    }
    #map {
      height: 400px;
      border-radius: 12px;
      margin-top: 15px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .jeep-results {
      margin-top: 20px;
    }
    .jeep-btn {
      display: block;
      background-color: #00a3a3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
    }
    .jeep-btn:hover {
      background-color: #007f7f;
    }
  </style>
</head>

<body>
  <h1>üöç Routify ILOILO</h1>
  <p>Find jeepneys going to your destination</p>

  <input type="text" id="destinationInput" placeholder="Enter destination (e.g., Jaro Plaza)">
  <button id="goButton">Go</button>

  <div id="map"></div>

  <div class="jeep-results" id="results"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    let map = L.map("map").setView([10.7202, 122.5621], 13);
    let userMarker, routingControl;
    let userLat, userLng;

    // Base map
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Get user location
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          userMarker = L.marker([userLat, userLng])
            .addTo(map)
            .bindPopup("üìç You are here!")
            .openPopup();
          map.setView([userLat, userLng], 14);
        },
        () => alert("‚ö†Ô∏è Please enable location access.")
      );
    }

    // When user clicks Go
    document.getElementById("goButton").addEventListener("click", () => {
      const destination = document.getElementById("destinationInput").value;
      if (!destination) {
        alert("Enter a destination!");
        return;
      }

      // Convert destination name to coordinates (using Nominatim)
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(destination)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Destination not found!");
            return;
          }

          const destLat = parseFloat(data[0].lat);
          const destLng = parseFloat(data[0].lon);

          // Show route
          if (routingControl) map.removeControl(routingControl);
          routingControl = L.Routing.control({
            waypoints: [
              L.latLng(userLat, userLng),
              L.latLng(destLat, destLng),
            ],
            routeWhileDragging: false
          }).addTo(map);

          // Fetch nearby jeepneys from backend
          fetch(`/search_by_coords?lat=${destLat}&lng=${destLng}`)
            .then(res => res.json())
            .then(data => {
              const resultsDiv = document.getElementById("results");
              resultsDiv.innerHTML = "";

              if (data.length === 0) {
                resultsDiv.innerHTML = "<p>No jeepneys pass near that area.</p>";
                return;
              }

              data.forEach(jeep => {
                const btn = document.createElement("button");
                btn.className = "jeep-btn";
                btn.innerHTML = `
                  <strong>${jeep.jeepney_name}</strong> ‚Äì ${jeep.route}<br>
                  Fare: ‚Ç±${jeep.fare} | Distance: ${jeep.distance_km} km away
                `;
                resultsDiv.appendChild(btn);
              });
            });
        });
    });
  </script>
</body>
</html>
